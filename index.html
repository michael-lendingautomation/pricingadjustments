<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loan Number Example</title>
</head>
<body>

    <label for="loanNumber">Loan Number:</label>
    <input type="text" id="loanNumber" name="loanNumber">

    <script>
        // Get the path from the URL (e.g., "/1234567")
        const pathParts = window.location.pathname.split('/').filter(p => p); 
        // pathParts[0] will be "1234567" in your example

        if (pathParts.length > 0) {
            document.getElementById('loanNumber').value = pathParts[0];
        }
    </script>

</body>
</html>
